<!DOCTYPE html>
<h3>To Do</h3>

<form method="POST" action="">
    {% csrf_token %}
    {{forms.title}}
    <input type="Submit" name="Create Task">
</form>



{% for task in tasks %}
    <div>
        <a href={% url 'update task' task.id %}>Update</a>
        <a href={% url "delete task" task.id %}>Delete</a><br>
        {% if task.complete == True %}
        <strike>{{ task }}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
    </div>
{%  endfor %}
